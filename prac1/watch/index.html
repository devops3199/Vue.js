<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="addNum">Increase</button>
      <p>{{ num }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        watch: {
          num: function () {
            console.log("foo");
          },
        },
        methods: {
          addNum: function () {
            this.num += 1;
          },
        },
      });
    </script>
  </body>
</html>
