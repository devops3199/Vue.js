<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="foo">Click Me</button>
      <!-- v-on:keyup.eventModifier -->
      <input type="text" v-on:keyup.enter="foo" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        methods: {
          foo: function () {
            console.log("foo");
          },
        },
      });
    </script>
  </body>
</html>
