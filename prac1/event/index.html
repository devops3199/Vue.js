<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <div id="app">
      <app-header v-on:pass2="logText"></app-header>
      <add-content v-on:increase="addNumber"></add-content>
      {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var appHeader = {
        template: "<button v-on:click='passEvent'>Click Me</button>",
        methods: {
          passEvent: function () {
            this.$emit("pass2");
          },
        },
      };

      var addContent = {
        template: '<button v-on:click="addNumber">add</button>',
        methods: {
          addNumber: function () {
            this.$emit("increase");
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "app-header": appHeader,
          "add-content": addContent,
        },
        methods: {
          logText: function () {
            console.log("hi");
          },
          addNumber: function () {
            this.num += 1;
          },
        },
        data: {
          num: 10,
        },
      });
    </script>
  </body>
</html>
